  <h1>What is a one-dimensional circle?</h1>
  <div class="date">October 12, 2020</div>
  <div class="entry">
    <h3 id="what-is-a-circle">What is a circle?</h3>

<p>A circle in $\mathbb{R}^n$ is the set of points equidistant from some fixed center, so in $\mathbb{R}$, fixing some center $c$ and radius $r$, the circle is exactly the pair of points $c+r$ and $c-r$.</p>
