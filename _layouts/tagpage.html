---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag | replace: "-", " "}}</h1>
<ul>
{% for question in site.questions reversed %}
{% if question.tags contains page.tag %}

  <li><a href="{{ question.url }}">{{ question.question }}</a> ({{ question.date | date_to_string }})<br>
    {{ question.snippet }}
  </li>
  {% endif %}
{% endfor %}
</ul>
</div>
<hr>
