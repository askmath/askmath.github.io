---
layout: default
mathjax: true
---
{% include mathjax.html %}
<article class="post">
  <h1>{{ page.question }}</h1>
  <div>tagged with: {% for tag in page.tags %}
    <a href = "{{site.base_url}}/tag/{{tag}}"> {{ tag | replace: "-", " " }}</a>{% unless forloop.last %},{% endunless %}
    {% endfor %}
</div>
  <div class="date">{{ page.date | date: '%B %d, %Y'}}</div>
  <div class="entry">
    {{ content }}
  </div>

</article>
