{% include tags.html %}


    <div class="wrapper-masthead">
      <div class="container" style="position:relative">
        <header class="masthead clearfix">
<!--           <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" alt="{{ site.name }}" /></a> -->
        <h1 class="site-name" style="display:inline;font-size:50px"><a href="/">{{ site.name }}</a></h1> &nbsp;&nbsp;&nbsp;&nbsp;
        <h2 class="subtitle" style="display:inline;font-size:20px">math questions & math answers</h2>
          <nav>
            
            <div class="dropdown">
              <a>tags</a>
              <div class="dropdown-content">
                
                {% for t  in tags %}
                {% if t.size > 1 %}
                   <a href="{{site.baseurl}}/tag/{{t}}">{{t | replace: "-", "&nbsp;"}}</a>
                   {% endif %}
                {% endfor %}
              
              </div>
            </div>
          
            <a href="{{site.baseurl}}/ask"><u>ask a question</u></a>
            <a href="{{ site.baseurl }}/about">about</a>
           <a href="{{site.baseurl}}/search">search</a>
            
          </nav>
        </header> 
      </div>
    </div>
