---
layout: default
---

<center>
<h1>Search</h1>
</center> 

<p> 
<div id="search-container"> 

    <center><input type="text" id="search-input" placeholder="search..."></center> 
    <ul id="results-container"></ul> 

</div> 
</p>

<script src="../src/search.js" type="text/javascript"></script>

<script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      searchResultTemplate: '<article class="post" > <div class="eyebrow">{date}</div>\
      <h1><a href="{url}">{question}</a></h1>\
      <div class="entry">\
      <p>{snippet}</p>\
      </div>\
      <a href="{url}" class="small-link">Read more</a>\
      {tags}\
      {% if tags.size > 0 %}\
      <div >\
        {tags}\
    </div>\
      {% endif %}\
      </article>',
      json: '../search.json',
      limit: 15,
    })
</script>
